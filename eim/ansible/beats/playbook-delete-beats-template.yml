---
# file: playbook-delete-beats-output-logstash-template.yml

- hosts: ##targethost##
  remote_user: ##user##
  become: yes
  tasks:
   - service:
       name: packetbeat
       state: stopped
   - service:
       name: metricbeat
       state: stopped
   - service:
       name: filebeat
       state: stopped
   - name: remove packetbeat
     apt:
       name: packetbeat
       state: absent
   - name: remove metricbeat
     apt:
       name: metricbeat
       state: absent
   - name: remove filebeat
     apt:
       name: filebeat
       state: absent
